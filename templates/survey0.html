{% extends 'base.html' %}
{% block title %}Question {{htmlq_num}} {% endblock %}

{% block content %}
    <form action="/answer" method="POST">
        <h1>Survey Question # {{htmlq_num +1}}</h1>
        <h3>{{htmlque}}</h3>
        {% for choice in htmlchoices %}
            <input type="radio" name='choice' id="{{choice}}" value="{{choice}}">
            <label for="{{choice}}">{{choice}}</label><br>
        {% endfor %}<br>
        <button>Submit Answer</button>
        
    </form>

{% endblock %}
